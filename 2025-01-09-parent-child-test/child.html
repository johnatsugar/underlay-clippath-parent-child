<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            height: 100%; /* Ensures the body occupies full height */
            overflow: hidden; /* Prevent scrolling within the iframe */
        }
        .sticky {
            position: fixed; /* Fixed relative to the parent window */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #466530;
            background-image: url('background-img-subway.jpg'); /* Replace with a valid image URL */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            z-index: -1;
            clip-path: inset(0 0 100% 0); /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="sticky" id="sticky"></div>

    <script>
        const sticky = document.getElementById("sticky");

        function updateClipPath() {
            // Get the iframe's position relative to the parent's viewport
            const iframeRect = window.frameElement.getBoundingClientRect();

            // Calculate the clip-path relative to the parent's window
            const top = Math.max(0, iframeRect.top);
            const bottom = Math.max(0, window.innerHeight - iframeRect.bottom);

            // Update clip-path to reveal the sticky background
            sticky.style.clipPath = `inset(${top}px 0 ${bottom}px 0)`;
        }

        // Listen to parent's scroll and resize events
        window.parent.addEventListener("scroll", updateClipPath);
        window.parent.addEventListener("resize", updateClipPath);

        // Initial call to position the background
        updateClipPath();
    </script>
</body>
</html>

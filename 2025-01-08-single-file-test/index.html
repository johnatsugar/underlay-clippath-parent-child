<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
        }
        .container {
            height: 400vh;
        }
        .sticky {
            position: sticky;
            top: 0;
            height: 100vh;
            background-color: #466530;
            background-image: url('https://hymnal-prod.vox-cdn.com/uploads/asset/file/179814/background-img-subway.jpg');
            background-repeat: no-repeat;
            /* background-size: contain; */
            background-position: center;
            z-index: -1;
            /* Default clip-path (hidden) */
            clip-path: inset(0 0 100% 0);
        }
        .content {
            padding: 40px;
            line-height: 1.2em;
            color: rgb(99, 0, 0);
            font-size: larger;
            height: 1000px;
        }
        .square-box {
            position: relative;
            margin-left: 50%;
            transform: translateX(-50%);
            width: 640px;
            height: 360px;
            border: red 1px solid;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sticky" id="sticky"></div>
        <div class="square-box" id="square-box"></div>
    </div>

    <script>
        const sticky = document.getElementById('sticky');
        const squareBox = document.getElementById('square-box');

        function updateClipPath() {
            const boxRect = squareBox.getBoundingClientRect();
            const stickyRect = sticky.getBoundingClientRect();

            // Calculate the position of the square-box relative to the sticky element
            const top = Math.max(0, boxRect.top - stickyRect.top);
            const left = Math.max(0, boxRect.left - stickyRect.left);
            const bottom = Math.max(0, stickyRect.bottom - boxRect.bottom);
            const right = Math.max(0, stickyRect.right - boxRect.right);

            // Update clip-path to match square-box's position
            sticky.style.clipPath = `inset(${top}px ${right}px ${bottom}px ${left}px)`;
        }

        // Update on scroll and resize
        window.addEventListener('scroll', updateClipPath);
        window.addEventListener('resize', updateClipPath);

        // Initial call
        updateClipPath();
    </script>
</body>
</html>
